<!DOCTYPE html>
<html>


<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
.container {
  display: flex; /* or inline-flex */
  flex-direction: column;
  justify-content: center;
  gap: 30px;
  align-items: felx-start;
}

.main {
  display: flex;
  flex-direction: row;
  justify-content: center;
  gap: 10px;
  align-items: flex-start;
}

.header {
  display: flex;
  flex-direction: row;
  justify-content: stretch;
  gap: 10px;
  align-items: center;
}

.option-box {
    display: flex; /* or inline-flex */
  flex-direction: row;
  justify-content: center;
  gap: 100px;
  align-items: felx-start;
}

.option-box>div {
    display: flex; /* or inline-flex */
    flex-direction: column;
    justify-content: center;
    gap: 20px;
    align-items: felx-start;
}

h1{ font-size: 30px;

}

#output{
  background: wheat;
}


.logo {
    width: 250px;
    height: 150px;
    background: url(https://files.mtstatic.com/site_4425/9387/1?Expires=1685993768&Signature=WpFS21LDK6yVxvzLUFctl9ALY1sZv0z0zShmy7N44gKLjtGfIxq9JyiSzUYKrRph7Z8jHEAghxT2ywVvEKlvPUIXn3xtfO574aIN2iVTCa~H4AqnMrDGXv~ESvaAQlq~iz74hxRRHBEMA3MS3Heqb3FbwLABvUiGBmQFa8HNVXI_&Key-Pair-Id=APKAJ5Y6AV4GI7A555NA);
    background-size: contain;
    background-repeat: no-repeat;
}

form textarea{
      background:#eee;
      width:100%;
      border-width:1;
      padding:.35em .2em;
      margin-bottom:8px;
      font-size: 1.2em;
    }


</style>
</head>


<body> 
<div class="main">
<form method="POST" class="container">
    <div class="header">
        <div class="logo"></div>
        <div><h1>Topic Extractor</h1></div>
    </div>



    <div class="form-group">
        <div>
         
         
            <div>
                <div> <font size="4.4">Input Text </font>    </div>
                <textarea  name="input-text" rows = "10" cols = "100"  font-size=18px  width="500px" id="sent-number1"></textarea>
            </div>

         



        </div>
    </div>

    <input type="submit">





<div>
    <div> <font size="4.4">Topic for the Text </font>    </div>
    <textarea name="output-text" rows = "10" cols = "100"  font-size=20px  width="500px" id="output"></textarea>
    
</div>

</div>

</form>





<script>
    $(document).ready(function() {




        $("form").on("submit", function(event) {
            event.preventDefault();
	        let input = $("#input").val();
	        let sentNumber1 = $("#sent-number1").val();
             

            $.ajax({
                data: {
                    input: input,
                    sentNumber1: sentNumber1,
             
                 
       
                },
                type: "POST",
                url: "/get",
            }).done(function(data) {
               
                    $("#output").val(data);
               
            });

	        event.preventDefault();
        });
    });
</script>
</body>

</html>
